<p>
  TOTAL: {{ news.length }}
</p>

<table>
  <thead>
  <tr>
    <th data-field="name">Título</th>
    <th data-field="name">Conteúdo</th>
    <th data-field="name">Editar</th>
    <th data-field="name">Excluir</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let n of news">
      <td>{{ n.title }}</td>
      <td>{{ n.description }}</td>
      <td>
        <a [routerLink]="['/news', n.id]">
          <i class="material-icons">mode_edit</i>
        </a>
      </td>
      <td>
        <a (click)="deleteNews(n)" href="">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect waves-light green"
     routerLink="/news/new">
    <i class="material-icons">add</i>
  </a>
</div>
